<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./src/controller.js"></script>
    <script src="./src/port.js"></script>
    <script src="./src/itinerary.js"></script>
    <script src="./src/ship.js"></script>
</head>
<body>
    <div id="viewport">
        <div id="ports">

        </div>
        <div id="ship">

        </div>
    </div>
    




    <script>
        const controller = new Controller();
        const portOne = new Port('Liverpool');
        const portTwo = new Port('Belfast');
        const portThree = new Port('Miami');
        const portFour = new Port('Suez')
        const itinerary = new Itinerary([portOne, portTwo, portThree, portFour]);
        const ship = new Ship(itinerary);

        controller.renderPorts(itinerary.ports);
        controller.renderShip(ship);

    </script>
    
</body>
</html>
