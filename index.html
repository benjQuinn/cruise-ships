<body id="body">

    <div id="viewport">
        <div id="ports">

        </div>
        <div id="ship">

        </div>
    </div>
    
    <button type="button" id="setsail">Set Sail!</button>




    <script>
        const portOne = new Port('Liverpool');
        const portTwo = new Port('Belfast');
        const portThree = new Port('Miami');
        const portFour = new Port('Suez')
        const itinerary = new Itinerary([portOne, portTwo, portThree, portFour]);
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);
        const nextPortIndex = ship.itinerary.ports.indexOf(ship.currentPort) + 1;

        controller.renderPorts(itinerary.ports);
        controller.renderShip();
        // controller.renderHUD(`Current Port: ${ship.currentPort.name}`, `Next Port: ${ship.itinerary.ports[nextPortIndex + 1].name}`);
        controller.renderHUD();
    </script>
